# 应用名称
spring.application.name=rbac
# 应用服务 WEB 访问端口
server.port=8090
#访问路径
server.servlet.context-path=/rbac
#类路径下的自签证书
server.ssl.key-store=classpath:rbac.jks
#证书别名
#server.ssl.key-alias=rbac
#证书密码
server.ssl.key-store-password=123456
#证书类型
server.ssl.key-store-type=JKS
#开启证书验证
server.ssl.enabled=true
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/rbac?characterEncoding=utf8&serverTimezone=GMT%2b8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml

###############统一配置######################
#配置时间日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#配置mybatis-plus日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#配置日志打印等级
logging.level.root = info


